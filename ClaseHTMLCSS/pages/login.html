<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Iniciar sesión en la base de datos de finanzas para Empresas">
    <title>Iniciar Sesión | EmpresaPrueba</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icono.png">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main class="login-container-body">
        <div class="login-container">
            <h1>Iniciar Sesion</h1>
            <form action="#" method="POST" aria-label="Formulario de Iniciar Sesión">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" placeholder="Ingresar usuario" required>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingresar contraseña" required>
                <small>¿Olvidaste tu contraseña? <a href="#">Recuperar</a></small>
                <button type="submit">Ingresar</button>
                <p>¿Todavia no tenes cuenta? <a href="register.html">Registrate aca</a></p>
            </form>
        </div>
    </main>
</body>

</html>
