<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registro en la base de datos de finanzas para Empresas">
    <title>Registrarse | EmpresaPrueba</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="img/icono.png">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="" data-bs-theme="light">

    <main class="register-container-body">
        <div class="register-container">
            <h1>Registrarse</h1>
            <form action="#" method="POST" aria-label="Formulario de Registro">
                <label for="company-name">Nombre de Empresa</label>
                <input type="text" name="company-name" id="company-name" placeholder="Ingresar nombre de la empresa"
                    required>

                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" placeholder="Ingresar usuario" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Ingresar email" required>

                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingresar contraseña" required>

                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirmar contraseña"
                    required>

                <button type="submit" class="btn w-100 mt-3">Registrarse</button>

                <p>¿Ya tenes cuenta? <a href="login.html">Inicia sesion aca</a></p>
            </form>
        </div>
    </main>
    <script src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
